

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Recensione</title>
</head>
    <body>
        <div class="switch">
            <div class="btn-sx">
                <div class="spostaPagina btn-lato-sx">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-lock" viewBox="0 0 16 16">
                    <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m0 5.996V14H3s-1 0-1-1 1-4 6-4q.845.002 1.544.107a4.5 4.5 0 0 0-.803.918A11 11 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
                    </svg>
                </div>
                <div class="fittizi btn-sinistra ">
                </div>
                <div class="fittizi btn-su">
                </div>
                <div class="fittizi btn-destra">
                </div>
                <div class="fittizi btn-su">
                </div>
            </div>

            <div class="monitor">
                <div class="screen">
                    <div *ngIf="news">

                        
                        <h2 style="background-image: url('{{news.immagine}}'); margin-top: 20px;height: 250px;color: rgb(255, 255, 255);text-shadow: 2px 2px rgb(0, 0, 0);">{{ news.titolo }}</h2>
                        <!-- <img [src]="news.immagine" alt="{{ news.titolo }}" style="width: 100%;height: auto;"> -->
                        <p style="text-align: left;margin-left: 50px;font-size: 20px;">Scritto da {{news.autore.nome.toUpperCase()}} {{news.autore.cognome.toUpperCase()}}, categoria {{ news.categoria.toUpperCase() }}
                            <p style="text-align: right;margin-right: 50px;font-weight: bold;">{{ news.data }}</p>
                            
                            <p style="margin-left: 90px;margin-right: 90px;">{{ news.testo }}</p>
                        </div>
                        <button *ngIf="ruolo.toLowerCase() === 'admin'" (click)="modifica(news.id)" style="background-color: none;border: dotted 2px grey;display: flex;border-radius: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fb00ff" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                        </svg></button>
                        <div *ngIf="!news">
                            <p>Caricamento del dettaglio della notizia...{{ news }}</p>
                        </div>

                      <div *ngIf="isModifying" class="modal">
                                
                        <form [formGroup]="formModifica" (ngSubmit)="submitModifica(news.id)">
                            <input type="hidden" name="id" formControlName="id">
                                <label for="titolo">Titolo:</label>
                                <input type="text" name="titolo" formControlName="titolo"><br>
                                <label for="categoria">Categoria:</label>
                                <input type="text" name="categoria" formControlName="titolo"><br>
                                <label for="immagine">Immagine:</label>
                                <input type="text" name="immagine" formControlName="immagine"><br>
                                <label for="data">Data:</label>
                                <input type="date" name="data" formControlName="data"><br>
                                <label for="testo">Testo:</label>
                                <textarea name="testo" id="" cols="30" rows="10" formControlName="testo"></textarea>
                                <label for="autore">Autore:</label>
                                <select name="autore" formControlName="autore">
                                    <option *ngFor="let autore of autori" [value]="autore.id">{{autore.nome}} {{autore.cognome}}</option>
                                </select><br>
                                <input class="bottone-salva" type="submit">
                                <button class="bottone-annulla" (click)="annullaModifica()">Annulla</button>
                        </form>
                    </div>


                </div>
            </div>

            <div class="btn-dx">
                <div class="latoD">
                    <div class="fittizi bt-a ">
                        A
                    </div>
                    <div class="fittizi bt-b ">
                        B
                    </div>
                    <div class="fittizi bt-x ">
                        X
                    </div>
                    <div class="fittizi bt-y ">
                        Y
                    </div>
                    <div class="spostaPagina">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
