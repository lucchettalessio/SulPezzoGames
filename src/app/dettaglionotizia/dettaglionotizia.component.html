<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div *ngIf="news">
    <h2>{{ news.titolo }}</h2>
    <img [src]="news.immagine" alt="{{ news.titolo }}" width="300">
    <p>{{ news.testo }}</p>
  </div>
  
  <div *ngIf="!news">
    <p>Caricamento del dettaglio della notizia...{{ news }}</p>
  </div>

</body>
</html>
